<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="referrer" content="no-referrer"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="./js/lib/axios.js"></script>
    <script src="./js/lib/vue.js"></script>
    <script src="./js/lib/jq3.6.js"></script>
    <title>若生er,WebSite</title>
    <link rel="stylesheet" href="https://jsd.compc.cc/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<script src="js/header-top.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://unpkg.com/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<div id="box" class="container" style="background-color: rgba(255,255,255,0.5)">
    <br>
    <br>
    <center><h3 v-text="data.title"></h3></center>
    <br>
    <div class="row">
        <div class="col-3">
            <p class="text-secondary" v-text="formatMsgTime(data.time)"></p>
        </div>
        <div class="col-4">
        </div>
        <div class="col-3">
            <p class="text-secondary" v-text="data.authorName"></p>
        </div>
        <span class="text-success col-2 bi-eye" v-text="data.views"> </span>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-12" v-html="data.html">
        </div>
    </div>
</div>
<br>
<div id="comment_q" class="container">
    <div class="row">
    </div>
    <div class="input-group">
        <input type="text" placeholder="评论." id="comment_input" class="form-control" aria-label="Dollar amount ">
        <div class="input-group-append">
            <button class="btn btn-outline-info" type="button" id="comment_but">评论</button>
        </div>
    </div>
    <br>
    <div style="margin-top: 5px" class="row" v-for="d in cs">
        <div class="col-1"></div>
        <div style="background-color: rgba(119,119,119,0.8);border-radius: 10px;vertical-align: middle;"
             class="media col-10">
            <img style="max-width: 40px; border-radius: 10px" :src="d.icon" class="mr-3 align-self-center mx-auto "
                 alt=".">
            <div style="margin-left: 8px" class="media-body">
                <h5 class="mt-0" v-text="d.nickName"></h5>
                <p v-text="d.content"></p>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
</div>

<div class="modal fade" id="modal0">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">提示</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <p class="text-secondary" id="tips0"></p>

            <div class="modal-body">
                <input id="tips-input" type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="modal-footer">
                <button id="tips_but" type="button" class="btn btn-info" data-dismiss="modal">确定</button>
            </div>
        </div>
    </div>
</div>

<script src="js/utils.js"></script>
<script src="js/lib/dzzui.js"></script>
<script>
    let input0 = null
    const paramsStr = window.location.search
    const params = new URLSearchParams(paramsStr)
    let id = params.get('id')
    let vm1 = new Vue({
        el: "#box",
        created: function () {
            input0 = $("#tips-input")
            axios.get("/getNoticeById?id=" + id).then(function (response) {
                vm1.data = response.data
                document.getElementsByTagName("title")[0].innerText = vm1.data.title
            }).catch(function (err) {
                alert(err);
            })
        }, data: {
            data: {}
        }, methods: {
            formatMsgTime: function (t) {
                return formatMsgTime(t)
            }
        }
    });

    let vm2 = new Vue({
        el: "#comment_q",
        created: function () {
            axios.get("/getComment?nid=" + id).then(function (response) {
                vm2.cs = response.data
            }).catch(function (err) {
                alert(err);
            })
        }, data: {
            cs: []
        }, methods: {}
    });


    let qid = -1
    reqInputQid();

    function reqInputQid() {
        input0.val("")
        $("#tips0").html("请确保该QQ号已加入<a href='https://jq.qq.com/?_wv=1027&k=clP6D5ih'>群</a>否则将无法接收验证码")
        input0.placeholder = "QQ号"
        $("#modal0").modal(`show`)
        $("#tips_but").unbind('click').click(function () {
            let s0 = input0.val();
            qid = parseInt(s0)
        })
    }

    $("#comment_but").click(function () {
        if (qid === -1) {
            reqInputQid();
            return
        }
        let d = $("#comment_input")
        reqAuth(d.val());
    })

    function reqAuth(body) {
        axios.get("/reqAuth?qid=" + qid).then(function (response) {
            input0.val("")
            $("#tips0").html("请输入接受到的验证码")
            input0.placeholder = "验证码"
            $("#modal0").modal(`show`)
            $("#tips_but").unbind('click').click(function () {
                let s0 = input0.val();
                axios.post("pcm?nid=" + id + "&qid=" + qid + "&body=" + body + "&pwd=" + s0).then(function (response) {
                    vm2.cs.push(response.data)
                }).catch(function (err) {
                    alert(err);
                })
            })
        }).catch(function (err) {
            alert(err);
        })
    }
</script>
</body>
</html>
