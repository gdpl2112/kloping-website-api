<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="referrer" content="no-referrer"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="./js/lib/axios.js"></script>
    <script src="./js/lib/vue.js"></script>
    <script src="./js/lib/jq3.6.js"></script>
    <title>若生er,WebSite</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<script src="js/header-top.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://unpkg.com/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<div id="box" class="container" style="background-color: rgba(255,255,255,0.5)">
    <br>
    <br>
    <center><h3 v-text="data.title"></h3></center>
    <br>
    <div class="row">
        <div class="col-3">
            <p class="text-secondary" v-text="formatMsgTime(data.time)"></p>
        </div>
        <div class="col-6">
        </div>
        <div class="col-3">
            <p class="text-info" v-text="data.authorName"></p>
        </div>
    </div>
    <br><br>
    <div v-html="data.html">
    </div>
</div>
<script src="js/utils.js"></script>
<script src="js/lib/dzzui.js"></script>
<script>
    const paramsStr = window.location.search
    const params = new URLSearchParams(paramsStr)
    let id = params.get('id')
    let vm1 = new Vue({
        el: "#box",
        created: function () {
            axios.get("/getNoticeById?id=" + id).then(function (response) {
                vm1.data = response.data
                document.getElementsByTagName("title")[0].innerText = vm1.data.title
            }).catch(function (err) {
                alert(err);
            })
        }, data: {
            data: {}
        }, methods: {
            formatMsgTime: function (t) {
                return formatMsgTime(t)
            }
        }
    });
</script>
</body>
</html>
