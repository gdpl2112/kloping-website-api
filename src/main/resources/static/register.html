<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="referrer" content="no-referrer"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/bootstrap4.3.1.min.css">
    <link rel="stylesheet" href="/css/bootstrap-icons1.8.1.css">
    <script src="/js/lib/axios.js"></script>
    <script src="/js/lib/vue.js"></script>
    <script src="/js/lib/jq3.6.js"></script>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/popper1.14.1.min.js"></script>
    <script src="/js/bootstrap4.3.1.min.js"></script>
    <link rel="stylesheet" href="/css/main.css">
    <title>注册首页</title>
</head>
<body>
<center style="background-color: rgba(51,37,63,0.5);margin-top: 120px;color: white"><h1> kloping web 用户 注册页面 </h1>
</center>
<script src="/js/header-top.js"></script>
<div class="container" style="margin-top: 45px">
    <div class="row ">
        <div class="col-2"></div>
        <div style="border-radius: 15px;background-color: rgba(142,211,180,0.4);text-align: center;" class="col-8">
            <hr>
            <form id="reg_form">
                <div class="form-group mx-sm-5">
                    <label for="eid">邮箱</label>
                    <input name="eid" type="email" class="form-control" id="eid" aria-describedby="eidHelp"
                           placeholder="邮箱">
                    <small id="eidHelp" class="form-text text-dark">输入您的邮箱</small>
                </div>
                <div class="form-group mx-sm-5">
                    <label for="qid">QQ</label>
                    <input name="qid" type="number" class="form-control" id="qid" aria-describedby="qidHelp"
                           placeholder="QQ">
                    <small id="qidHelp" class="form-text text-dark">绑定唯一QQ</small>
                </div>
                <div class="form-group mx-sm-5">
                    <label for="name">昵称</label>
                    <input name="name" type="text" class="form-control" id="name" aria-describedby="nameHelp"
                           placeholder="昵称">
                    <small id="nameHelp" class="form-text text-dark">昵称</small>
                </div>

                <div class="form-group mx-sm-5">
                    <label for="pwd">密码</label>
                    <input name="pwd" type="password" class="form-control" id="pwd" aria-describedby="pwdHelp"
                           placeholder="密码">
                    <small id="pwdHelp" class="form-text text-dark">输入你的密码</small>
                </div>
                <div class="form-group mx-sm-5">
                    <label for="captcha">验证码</label>
                    <div class="input-group">
                        <input name="code" type="number" class="form-control" id="code"
                               placeholder="请输入验证码"
                               aria-describedby="send_cap">
                        <div class="input-group-append">
                            <button class="btn btn-outline-primary" type="button" @click="requestCode()" id="send_cap">
                                发送验证码
                            </button>
                        </div>
                    </div>
                    <small class="form-text text-dark">请输入收到的验证码</small>
                </div>
                <button @click="sub()" type="button" class="btn btn-primary">注册</button>
            </form>
            <hr>
        </div>
    </div>
</div>

<div class="modal fade" id="tipsModal" tabindex="-1" aria-labelledby="tipsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="tipsModalLabel">提示</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="tips-content" class="modal-body text-danger">
            </div>
            <div class="modal-footer">
                <button id="tips-but" type="button" class="btn btn-secondary" data-dismiss="modal">好的</button>
            </div>
        </div>
    </div>
</div>
<script src="/js/reg.js"></script>
<script src="/js/footer-bottom.js"></script>
</body>
</html>
