<body id="body" class="page-header-fixed">
<script src="/js/header-top.js"></script>
<style>
    .notice-div0 {
        transition: all 1s ease !important;
        border: 1.5px solid transparent;
        background-color: rgba(255, 255, 255, 0.30);
        border-radius: 12px;
        opacity: 82%;
        color: rgba(0, 0, 0, 0.85);
        animation: a_normal .3s linear forwards;
    }

    .notice-div0:hover {
        background-color: rgba(255, 255, 255, 0.96);
        opacity: 98%;
        color: rgba(0, 0, 0, 0.98);
        animation: a_hover .3s linear forwards;
    }
</style>

<div id="con0" class="container" style="width: 90%;margin-top: 120px">
    <div id="player"></div>
    <div v-on:click="tog(d.id)" v-for="d in data">
        <div class="row shadow-lg p-3 mb-5 rounded notice-div0" style="margin-top: 10px;">
            <div class="col-3 align-middle" style="display: inline-block;">
                <img referrer="no-referrer" class="card-img-top img-responsive center-block"
                     :src="d.icon" style="display: inline-block;max-width: 120px; "
                     alt=".">
            </div>
            <div class="col-9">
                <h5 class="card-title" v-text="d.title"></h5>
                <p class="card-text" v-text="d.authorName"></p>
                <span class="bi-eye" v-text="d.views"> </span>
                <p class="card-text"><small class="text-muted" v-text="getF(d.time)"> </small></p>
            </div>
        </div>
    </div>
    <hr>
    <br>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <nav aria-label="">
                <ul class="pagination justify-content-center">

                    <li :class="'page-item '+(pup==null?'disabled':'')">
                        <a class="page-link" v-on:click="showPageDatas(pn-1)"><<</a>
                    </li>

                    <li v-show="pup!=null" class="page-item">
                        <a class="page-link" v-on:click="showPageDatas(pn-1)" v-text="pn-1">1</a>
                    </li>
                    <li class="page-item active" aria-current="page">
                        <a class="page-link" v-text="pn">2</a>
                    </li>
                    <li class="page-item" v-show="pdown!=null">
                        <a class="page-link" v-on:click="showPageDatas(pn+1)" v-text="pn+1">3</a></li>

                    <li :class="'page-item '+(pdown==null?'disabled':'')">
                        <a class="page-link" v-on:click="showPageDatas(pn+1)">>></a>
                    </li>

                </ul>
            </nav>
        </div>
        <div class="col-4"></div>
    </div>
</div>

<script src="/js/utils.js"></script>
<script src="/js/player.js"></script>
<script>
    const paramsStr = window.location.search
    const params = new URLSearchParams(paramsStr)
    if (params.get("pn") != null) {
        page = parseInt(params.get("pn"))
    }
    let pageMax = 5;
    let vm1 = new Vue({
        el: "#con0",
        created: function () {
            axios.get("/notice/gets").then(function (response) {
                vm1.rawdatas = response.data
                vm1.showPageDatas(vm1.pn)
            }).catch(function (err) {
                alert(err);
            })
        }, data: {
            rawdatas: [],
            data: [],
            pup: null,
            pn: 1,
            pdown: null
        }, methods: {
            showPageDatas: function (p) {
                vm1.pn = p;
                vm1.pdown = null
                vm1.pup = null
                vm1.data = []
                let min = ((p - 1) * pageMax) + 1
                let max = p * pageMax
                let i = 1;
                let i0 = 0;
                for (; i <= vm1.rawdatas.length; i++) {
                    if (i0 === pageMax) {
                        vm1.pdown = p + 1
                        break
                    }
                    if (i >= min && i <= max) {
                        vm1.data[i0++] = vm1.rawdatas[i - 1]
                    }
                }
                if (i > pageMax + 1) vm1.pup = p - 1
            },
            getF: function (t) {
                return formatMsgTime(t)
            }, tog: function (id) {
                window.open("/notice.html?id=" + id)
            }
        }
    });
</script>
<script src="/js/footer-bottom.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/aplayer/1.10.1/APlayer.min.js"

      crossorigin="anonymous" referrerpolicy="no-referrer"/>

<script>
    let ap = new APlayer({
        container: document.getElementById('player'),
        listFolded: false,
        listMaxHeight: 90,
        audio: []
    });
    ap.on('ended', function () {
    });
    axios.get("/get-music").then(function (response) {
        ap.list.clear()
        ap.list.add(response.data)
        ap.list.show()
        ap.play()
    }).catch(function (err) {
        alert(err);
    })
</script>
