<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="referrer" content="no-referrer"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://unpkg.com/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>若生er,WebSite</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body id="body">
<script src="js/header-top.js"></script>
<div id="con0" class="container" style="width: 100%; opacity: 85%;margin-top: 50px">
    <div v-on:click="tog(d.id)" v-for="d in data">
        <div class="row shadow-lg p-3 mb-5 bg-white rounded alert-info" style="margin-top: 10px">
            <div class="col-3">
                <img referrer="no-referrer" class="card-img-top img-responsive center-block"
                     :src="d.icon" style="display: inline-block;max-width: 100px"
                     alt=".">
            </div>
            <div class="col-9">
                <h5 class="card-title" v-text="d.title"></h5>
                <p class="card-text" v-text="d.authorName"></p>
                <p class="card-text"><small class="text-muted" v-text="getF(d.time)"> </small></p>
            </div>
        </div>
    </div>
</div>
<script src="js/utils.js"></script>
<script src="js/player.js"></script>
<script>
    let vm1 = new Vue({
        el: "#con0",
        created: function () {
            axios.get("/getNotice").then(function (response) {
                vm1.data = response.data
            }).catch(function (err) {
                alert(err);
            })
        }, data: {
            data: []
        }, methods: {
            getF: function (t) {
                return formatMsgTime(t)
            }, tog: function (id) {
                window.open("/notice.html?id=" + id)
            }
        }
    });
    $(document).ready(function () {
        let sc1 = document.createElement("script")
        sc1.src = "/js/lib/dzzui.js"
        document.getElementsByTagName("body")[0].appendChild(sc1)
    });
</script>
</body>
</html>
