<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="referrer" content="no-referrer"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/bootstrap4.3.1.min.css">
    <link rel="stylesheet" href="/css/bootstrap-icons1.8.1.css">
    <script src="/js/lib/axios.js"></script>
    <script src="/js/lib/vue.js"></script>
    <script src="/js/lib/jq3.6.js"></script>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/popper1.14.1.min.js"></script>
    <script src="/js/bootstrap4.3.1.min.js"></script>
    <link rel="stylesheet" href="/css/main.css">
    <title>登录首页</title>
</head>
<body>
<center style="margin-top: 120px;color: white"><h1> kloping web 用户 登录页面 </h1></center>
<script src="/js/header-top.js"></script>
<div class="container" style="margin-top: 45px">
    <div class="row ">
        <div class="col-2"></div>
        <div style="border-radius: 15px;background-color: rgba(142,211,180,0.4);text-align: center;" class="col-8">
            <hr>
            <form id="login_form" action="/login" method="post">
                <div class="form-group mx-sm-5">
                    <label for="eid">邮箱或QQ</label>
                    <input name="username" type="text" class="form-control" id="eid" aria-describedby="eidHelp"
                           placeholder="请输入QQ或邮箱">
                    <small id="eidHelp" class="form-text text-dark">输入邮箱/QQ</small>
                </div>
                <div class="form-group mx-sm-5">
                    <label for="captcha">密码</label>
                    <div class="input-group">
                        <input name="password" type="number" class="form-control" id="captcha"
                               placeholder="请输入您的密码"
                               aria-describedby="send_cap">
                    </div>
                    <small class="form-text text-dark">请输入您的密码</small>
                </div>
                <button type="submit" class="btn btn-primary">登录</button>
                <br>
                <br>
                <button @click="gotoReg()" type="button" class="btn btn-primary">注册</button>
                <button @click="gotoGithub()" type="button"  class="btn btn-primary">github</button>
            </form>
            <hr>
        </div>
    </div>
</div>

<div class="modal fade" id="tipsModal" tabindex="-1" aria-labelledby="tipsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="tipsModalLabel">提示</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="tips-content" class="modal-body text-danger">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">重试</button>
            </div>
        </div>
    </div>
</div>
<script src="/js/login.js"></script>
<script src="/js/footer-bottom.js"></script>
</body>
</html>
