<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/bootstrap4.3.1.min.css">
    <link rel="stylesheet" href="./css/bootstrap-icons1.8.1.css">
    <script src="./js/lib/axios.js"></script>
    <script src="./js/lib/vue.js"></script>
    <script src="./js/lib/jq3.6.js"></script>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/popper1.14.1.min.js"></script>
    <script src="./js/bootstrap4.3.1.min.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <title>登录首页</title>
</head>
<body>
<center style="margin-top: 120px;color: white"><h1> kloping web 用户 登录页面 </h1></center>
<div class="container" style="margin-top: 45px">
    <div class="row align-items-center">
        <div class="col-3"></div>
        <div style="border-radius: 15px;background-color: rgba(142,211,180,0.4);text-align: center;" class="col-6">
            <hr>
            <form id="login_form" action="/login" method="post">
                <div class="form-group mx-sm-5">
                    <label for="qid">QQ</label>
                    <input name="username" type="number" class="form-control" id="qid" aria-describedby="qidHelp"
                           placeholder="请输入QQ号">
                    <small id="qidHelp" class="form-text text-dark">输入QQ号,且该QQ已经入kloping官群</small>
                </div>
                <div class="form-group mx-sm-5">
                    <label for="captcha">验证码</label>
                    <div class="input-group">
                        <input name="password" type="number" class="form-control" id="captcha"
                               placeholder="请输入验证码"
                               aria-describedby="send_cap">
                        <div class="input-group-append">
                            <button class="btn btn-outline-primary" type="button" @click="requestCode()" id="send_cap">
                                发送验证码
                            </button>
                        </div>
                    </div>
                    <small class="form-text text-dark">验证码在下次发送之前都可用</small>
                </div>
                <button type="submit" class="btn btn-primary">登录</button>
            </form>
            <hr>
        </div>
    </div>
</div>
<div class="modal fade" id="tipsModal" tabindex="-1" aria-labelledby="tipsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="tipsModalLabel">提示</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="tips-content" class="modal-body text-danger">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">重试</button>
            </div>
        </div>
    </div>
</div>
<script src="./js/header-top.js"></script>
<script src="./js/login.js"></script>
</body>
</html>
