<div class="container">
    <div class="row" id="api_list">
        <div class="card apiE" style="margin: 5px; border-radius: 10px"
             v-for="(e,i) in list">
            <a href="#" v-on:click="mDetail(e.name)">
                <div class="card-body">
                    <h5 style="color: black" class="card-title"
                        v-text="e.name + (e.state === 'success' ? ' ' : ('('+e.state+')'))">Card title</h5>
                    <p style="color:#606060;" class="card-text" v-text="e.desc">card's content.</p>
                </div>
            </a>
        </div>
    </div>
</div>
