<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="referrer" content="no-referrer"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/css/bootstrap4.3.1.min.css">
    <link rel="stylesheet" href="/css/bootstrap-icons1.8.1.css">
    <title>错误的请求</title>
    <script src="/js/lib/axios.js"></script>
    <script src="/js/lib/vue.js"></script>
    <script src="/js/lib/jq3.6.js"></script>
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/popper1.14.1.min.js"></script>
    <script src="/js/bootstrap4.3.1.min.js"></script>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<br>
<br>
<br>
<div style="background-color: rgba(250,253,255,0.3)">
    <center><h1 id="tips">错误</h1></center>
    <center><h1>5秒后转到首页</h1></center>
    <center>
        <button type="button" class="btn btn-info" onclick="jump()">立即跳转</button>
    </center>
    <script>
        function jump() {
            location.href = "/index.html"
        }

        setTimeout(function () {
            location.href = "/index.html"
        }, 5000)

        const paramsStr = window.location.search
        const params = new URLSearchParams(paramsStr)
        let tips = params.get('tips')
        if (tips === undefined || tips === "")
            tips = "错误";
        $("#tips").html(tips)
    </script>
</div>
</body>
</html>
